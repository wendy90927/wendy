<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭物品管家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        
        /* 强焦样式：让键盘焦点清晰可见 */
        *:focus {
            outline: 3px solid #ea580c; /* 橙色高亮 */
            outline-offset: 2px;
            z-index: 10;
        }

        .item-card:focus {
            border-color: #2563eb;
            background-color: #eff6ff;
            transform: scale(1.01);
        }

        /* 数量选择器按钮 */
        .qty-btn {
            height: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* 模拟焦点样式 */
        .qty-btn.virtual-focus {
            background-color: #dbeafe;
            border-color: #2563eb;
            color: #1e40af;
            outline: 3px solid #ea580c;
        }

        /* 自定义输入框容器 */
        .custom-input-group {
            display: flex;
            gap: 8px;
            align-items: stretch;
        }
        .custom-input-trigger {
            flex-grow: 1;
            border: 2px solid #e5e7eb;
            padding: 0.5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            cursor: pointer;
        }
        .custom-input-trigger.virtual-focus {
            border-color: #2563eb;
            background-color: #eff6ff;
            outline: 3px solid #ea580c;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <div id="live-announcer" class="sr-only" aria-live="polite"></div>

    <div id="login-screen" class="min-h-screen flex flex-col justify-center items-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center" tabindex="-1">家庭物品管家 - 请登录</h1>
            <label class="block mb-2 font-medium">邮箱账号</label>
            <input type="email" id="login-email" class="w-full p-3 border rounded mb-4" placeholder="例如：888@home.com">
            <label class="block mb-2 font-medium">家庭密码</label>
            <input type="password" id="login-password" class="w-full p-3 border rounded mb-6" placeholder="请输入密码">
            <button id="btn-login" class="w-full bg-blue-600 text-white p-4 rounded-lg font-bold hover:bg-blue-700">登录系统</button>
        </div>
    </div>

    <div id="app-screen" class="hidden min-h-screen flex flex-col pb-20">
        <header class="bg-blue-800 text-white p-4 shadow-md sticky top-0 z-20">
            <div class="max-w-3xl mx-auto">
                <div class="flex justify-between items-center mb-3">
                    <h1 class="text-xl font-bold">物品管家</h1>
                    <select id="user-identity" class="text-black p-2 rounded font-bold" aria-label="操作人身份">
                        <option value="爸爸">我是爸爸</option>
                        <option value="妈妈">我是妈妈</option>
                        <option value="孩子">我是孩子</option>
                        <option value="老人">我是老人</option>
                    </select>
                </div>
                <div class="flex flex-col gap-3">
                    <input type="text" id="search-input" placeholder="输入物品名称搜索..." class="w-full p-3 text-black rounded shadow font-medium" aria-label="搜索物品">
                    <div class="flex gap-3">
                        <button id="btn-open-add" class="flex-1 bg-green-500 text-white font-bold py-3 rounded shadow hover:bg-green-600 text-lg">+ 新增物品</button>
                        <button id="btn-open-takeout" class="flex-1 bg-orange-500 text-white font-bold py-3 rounded shadow hover:bg-orange-600 text-lg">- 取出物品</button>
                    </div>
                </div>
            </div>
        </header>

        <section class="bg-white p-4 shadow-sm border-b z-10">
            <div class="max-w-3xl mx-auto flex items-center gap-2">
                <label for="filter-room" class="font-bold whitespace-nowrap text-lg">房间：</label>
                <select id="filter-room" autocomplete="off" class="w-full p-3 border rounded bg-gray-50 text-lg font-medium">
                    <option value="all">全部房间</option>
                    <option value="客厅">客厅</option>
                    <option value="厨房">厨房</option>
                    <option value="卧室">卧室</option>
                    <option value="书房">书房</option>
                    <option value="餐厅">餐厅</option>
                    <option value="玄关">玄关</option>
                    <option value="卫生间">卫生间</option>
                    <option value="洗衣房">洗衣房</option>
                </select>
            </div>
        </section>

        <main class="flex-grow p-4 bg-gray-50">
            <div id="items-container" class="max-w-3xl mx-auto space-y-4" role="list" aria-label="物品列表">
                <p class="text-center text-gray-500 mt-10">数据加载中...</p>
            </div>
        </main>
    </div>

    <div id="modal-add" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-end sm:items-center">
        <div class="bg-white w-full max-w-lg p-6 rounded-t-xl sm:rounded-xl shadow-2xl">
            <h2 class="text-2xl font-bold mb-4" tabindex="-1" id="title-add">入库：新增物品</h2>
            <form id="form-add" class="space-y-4">
                <div>
                    <label class="block font-medium mb-1">名称</label>
                    <input type="text" id="add-name" required class="w-full p-3 border rounded" placeholder="如：大米">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block font-medium mb-1">房间</label>
                        <select id="add-room" class="w-full p-3 border rounded">
                            <option value="厨房">厨房</option>
                            <option value="客厅">客厅</option>
                            <option value="卧室">卧室</option>
                            <option value="书房">书房</option>
                            <option value="餐厅">餐厅</option>
                            <option value="玄关">玄关</option>
                            <option value="卫生间">卫生间</option>
                            <option value="洗衣房">洗衣房</option>
                        </select>
                    </div>
                    <div>
                        <label class="block font-medium mb-1">位置</label>
                        <input type="text" id="add-location" class="w-full p-3 border rounded" placeholder="如：柜子">
                    </div>
                </div>
                <div>
                    <label class="block font-medium mb-1">初始数量</label>
                    <button type="button" id="btn-add-qty-trigger" class="w-full p-3 border rounded bg-blue-50 text-blue-800 font-bold text-left">
                        当前选择：1 (点击修改)
                    </button>
                </div>
                <div class="flex gap-3 mt-6">
                    <button type="button" class="flex-1 bg-gray-200 p-4 rounded font-bold" onclick="closeAllModals()">关闭返回</button>
                    <button type="submit" class="flex-1 bg-green-600 text-white p-4 rounded font-bold">保存并继续</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-action" class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex justify-center items-center">
        <div class="bg-white w-full max-w-sm p-6 rounded-xl shadow-2xl text-center">
            <h2 id="action-title" class="text-xl font-bold mb-2 text-gray-800" tabindex="-1">管理物品</h2>
            <p id="action-desc" class="text-gray-500 mb-6">请选择操作</p>
            <div class="flex flex-col gap-3" id="action-buttons-container">
                <button class="p-4 bg-blue-50 text-blue-700 font-bold rounded border border-blue-200" data-action="put">放入 (增加)</button>
                <button class="p-4 bg-orange-50 text-orange-700 font-bold rounded border border-orange-200" data-action="take">取出 (减少)</button>
                <button class="p-4 bg-red-50 text-red-700 font-bold rounded border border-red-200" data-action="delete">删除物品</button>
                <button class="p-3 text-gray-500 mt-2" onclick="closeAllModals()">取消</button>
            </div>
        </div>
    </div>

    <div id="modal-qty" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-end sm:items-center">
        <div class="bg-white w-full max-w-md p-6 rounded-t-xl sm:rounded-xl shadow-2xl">
            <h2 id="qty-title" class="text-xl font-bold mb-4 text-center" tabindex="-1">选择数量</h2>
            
            <div class="grid grid-cols-5 gap-2 mb-4" id="qty-grid">
                </div>

            <div class="custom-input-group mb-6">
                <div id="qty-custom-trigger" class="custom-input-trigger" role="button" tabindex="0" aria-label="自定义数量，按回车输入">
                    <span class="mr-2 font-bold text-gray-700">自定义:</span>
                    <input type="number" id="qty-custom-input" class="w-24 p-1 border-b-2 border-gray-300 text-center font-bold text-lg" disabled placeholder="#">
                </div>
                <button id="btn-qty-confirm" class="bg-blue-600 text-white font-bold px-6 rounded-lg shadow disabled:opacity-50" tabindex="-1">
                    确定
                </button>
            </div>

            <button class="w-full p-3 bg-gray-200 rounded font-bold" onclick="closeQtyModal()">取消</button>
        </div>
    </div>

    <div id="modal-confirm" class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex justify-center items-center">
        <div class="bg-white w-full max-w-sm p-6 rounded-xl shadow-2xl text-center">
            <h2 class="text-xl font-bold mb-4 text-red-600" tabindex="-1">⚠ 确定删除吗？</h2>
            <p id="confirm-text" class="mb-6 text-gray-700"></p>
            <div class="flex gap-4">
                <button class="flex-1 p-3 bg-gray-200 rounded font-bold" onclick="closeAllModals()">取消</button>
                <button id="btn-confirm-ok" class="flex-1 p-3 bg-red-600 text-white rounded font-bold">确认删除</button>
            </div>
        </div>
    </div>

    <div id="modal-takeout-search" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-start pt-20">
        <div class="bg-white w-full max-w-lg p-6 rounded-xl shadow-2xl mx-4">
            <h2 class="text-xl font-bold mb-4" tabindex="-1">取出物品：搜索</h2>
            <input list="takeout-options" id="takeout-search-input" class="w-full p-4 border-2 border-orange-300 rounded text-lg font-bold mb-4" placeholder="输入名称查找...">
            <datalist id="takeout-options"></datalist>
            <div class="flex justify-end">
                <button class="px-6 py-2 bg-gray-200 rounded font-bold" onclick="closeAllModals()">关闭返回</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc, increment, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC3rxfvajIswJADfzJD0lphVra99vka7nE",
            authDomain: "household-item-management.firebaseapp.com",
            projectId: "household-item-management",
            storageBucket: "household-item-management.firebasestorage.app",
            messagingSenderId: "1042289941268",
            appId: "1:1042289941268:web:2d77a3a9fb2cf666ed0001"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const itemsRef = collection(db, "items");

        let allItems = [];
        let currentActionItem = null;
        let pendingAddQty = 1;
        
        // 标记数量选择器是从哪里打开的，用于决定“连续操作”的返回逻辑
        // 'add' = 新增页面, 'search' = 搜索取出页面, 'list' = 列表菜单
        let qtySourceContext = 'list'; 

        // 缓存当前的房间筛选值，防止被 TAB 重置
        let cachedFilterRoom = 'all';

        window.announce = (msg) => {
            const el = document.getElementById('live-announcer');
            el.textContent = msg;
            setTimeout(() => el.textContent = '', 1000);
        };

        // --- 登录 ---
        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                loadItems();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });
        document.getElementById('btn-login').addEventListener('click', () => {
            const e = document.getElementById('login-email').value;
            const p = document.getElementById('login-password').value;
            signInWithEmailAndPassword(auth, e, p).catch(() => announce("登录失败"));
        });

        // --- 列表逻辑 ---
        function loadItems() {
            onSnapshot(query(itemsRef, orderBy("updatedAt", "desc")), snap => {
                allItems = [];
                snap.forEach(d => allItems.push({ id: d.id, ...d.data() }));
                renderList();
                updateDatalist();
            });
        }

        function renderList() {
            const container = document.getElementById('items-container');
            const search = document.getElementById('search-input').value.trim().toLowerCase();
            
            // 强制使用缓存的筛选值，修复 TAB 重置 BUG
            const filterSelect = document.getElementById('filter-room');
            if (filterSelect.value !== cachedFilterRoom) {
                filterSelect.value = cachedFilterRoom;
            }
            const room = cachedFilterRoom;

            const filtered = allItems.filter(item => {
                const matchSearch = item.name.toLowerCase().includes(search) || (item.location||'').toLowerCase().includes(search);
                const matchRoom = room === 'all' || item.room === room;
                return matchSearch && matchRoom;
            });

            container.innerHTML = '';
            if (filtered.length === 0) {
                container.innerHTML = `<div class="text-center p-6 text-gray-500">未找到物品</div>`;
                return;
            }

            filtered.forEach(item => {
                const div = document.createElement('div');
                div.className = "item-card bg-white p-4 rounded-lg shadow border-l-4 border-blue-500 cursor-pointer relative";
                div.setAttribute('role', 'button');
                div.setAttribute('tabindex', '0'); 
                div.setAttribute('aria-label', `${item.name}, ${item.room}, 剩余 ${item.quantity} 个。按回车管理。`);
                
                div.innerHTML = `
                    <div class="flex justify-between items-center pointer-events-none">
                        <div>
                            <h3 class="text-lg font-bold text-gray-800">${item.name}</h3>
                            <p class="text-sm text-gray-600">${item.room} - ${item.location || '位置未填'}</p>
                        </div>
                        <div class="text-2xl font-bold text-blue-600">${item.quantity}</div>
                    </div>
                `;
                
                const triggerMenu = () => {
                    qtySourceContext = 'list';
                    openActionMenu(item);
                };
                div.addEventListener('click', triggerMenu);
                div.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        triggerMenu();
                    }
                });
                container.appendChild(div);
            });
        }

        // 监听筛选改变，并更新缓存
        document.getElementById('filter-room').addEventListener('change', (e) => {
            cachedFilterRoom = e.target.value;
            renderList();
        });

        // --- 菜单 ---
        function openActionMenu(item) {
            currentActionItem = item;
            const modal = document.getElementById('modal-action');
            document.getElementById('action-title').textContent = `管理：${item.name}`;
            document.getElementById('action-desc').textContent = `库存：${item.quantity}`;
            modal.classList.remove('hidden');
            setTimeout(() => modal.querySelector('button').focus(), 100);
        }

        document.getElementById('action-buttons-container').addEventListener('click', (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;
            const action = btn.dataset.action;
            
            if (action === 'put') openQuantityPicker("放入数量", (qty) => handleUpdate(qty));
            if (action === 'take') openQuantityPicker("取出数量", (qty) => handleUpdate(-qty));
            if (action === 'delete') openConfirmModal(currentActionItem);
        });

        // --- 数量选择器 (全键盘兼容 + 确定按钮) ---
        let qtyCallback = null;
        let qtyFocusIndex = 0; // 0-9:btns, 10:input
        
        // 生成 1-10 按钮
        const qtyGrid = document.getElementById('qty-grid');
        qtyGrid.innerHTML = '';
        for(let i=1; i<=10; i++) {
            const btn = document.createElement('div');
            btn.className = 'qty-btn';
            btn.textContent = i;
            btn.setAttribute('role', 'button');
            btn.setAttribute('tabindex', '-1'); 
            btn.addEventListener('click', () => submitQty(i));
            qtyGrid.appendChild(btn);
        }

        function openQuantityPicker(title, cb) {
            qtyCallback = cb;
            document.getElementById('qty-title').textContent = title;
            // 暂时隐藏其他层
            document.getElementById('modal-action').classList.add('hidden');
            document.getElementById('modal-add').classList.add('hidden');
            document.getElementById('modal-takeout-search').classList.add('hidden');
            
            const modal = document.getElementById('modal-qty');
            modal.classList.remove('hidden');
            
            // 重置状态
            qtyFocusIndex = 0;
            const input = document.getElementById('qty-custom-input');
            const confirmBtn = document.getElementById('btn-qty-confirm');
            
            input.value = '';
            input.disabled = true;
            // 确定按钮设为不可用（直到输入了数字）
            confirmBtn.disabled = true;
            confirmBtn.classList.add('opacity-50');
            confirmBtn.setAttribute('tabindex', '-1');

            renderQtyFocus();
            announce(`请选择数量。使用方向键浏览。`);
        }

        function renderQtyFocus() {
            const btns = document.querySelectorAll('.qty-btn');
            const trigger = document.getElementById('qty-custom-trigger');
            
            btns.forEach(b => b.classList.remove('virtual-focus'));
            trigger.classList.remove('virtual-focus');

            if (qtyFocusIndex < 10) {
                const target = btns[qtyFocusIndex];
                target.classList.add('virtual-focus');
                target.focus(); 
            } else {
                trigger.classList.add('virtual-focus');
                trigger.focus();
                announce("自定义数量，按回车输入");
            }
        }

        // 监听数量模态框键盘
        document.getElementById('modal-qty').addEventListener('keydown', (e) => {
            const input = document.getElementById('qty-custom-input');
            const confirmBtn = document.getElementById('btn-qty-confirm');

            // 1. 如果在输入框内
            if (!input.disabled && document.activeElement === input) {
                // 如果按回车 -> 提交
                if (e.key === 'Enter' || e.keyCode === 13) {
                    e.preventDefault();
                    submitQty(parseInt(input.value));
                }
                // 输入框内不拦截TAB，允许 TAB 到确定按钮
                return;
            }

            // 2. 如果在确定按钮上
            if (document.activeElement === confirmBtn) {
                if (e.key === 'Enter' || e.keyCode === 13) {
                    e.preventDefault();
                    submitQty(parseInt(input.value));
                }
                return;
            }

            // 3. 导航逻辑
            if (['ArrowRight', 'ArrowDown'].includes(e.key)) {
                e.preventDefault();
                qtyFocusIndex = (qtyFocusIndex + 1) % 11;
                renderQtyFocus();
            } 
            else if (['ArrowLeft', 'ArrowUp'].includes(e.key)) {
                e.preventDefault();
                qtyFocusIndex = (qtyFocusIndex - 1 + 11) % 11;
                renderQtyFocus();
            }
            else if (e.key === 'Enter' || e.keyCode === 13) { // 兼容所有回车
                e.preventDefault();
                if (qtyFocusIndex < 10) {
                    submitQty(qtyFocusIndex + 1);
                } else {
                    // 激活输入框
                    activateCustomInput();
                }
            }
            else if (e.key === 'Escape') {
                closeQtyModal();
            }
        });
        
        // 点击自定义框激活
        document.getElementById('qty-custom-trigger').addEventListener('click', activateCustomInput);

        function activateCustomInput() {
            const input = document.getElementById('qty-custom-input');
            const confirmBtn = document.getElementById('btn-qty-confirm');
            input.disabled = false;
            input.focus();
            
            // 启用确定按钮
            confirmBtn.disabled = false;
            confirmBtn.classList.remove('opacity-50');
            confirmBtn.setAttribute('tabindex', '0'); // 允许TAB到达
            
            announce("请输入数字，然后按回车，或 TAB 到确定按钮");
        }
        
        // 点击确定按钮
        document.getElementById('btn-qty-confirm').addEventListener('click', () => {
             const val = parseInt(document.getElementById('qty-custom-input').value);
             submitQty(val);
        });

        function submitQty(val) {
            if (!val || val <= 0) {
                announce("数量无效");
                return;
            }
            if (qtyCallback) qtyCallback(val);
            // 这里不直接 closeAllModals，而是交给 callback 决定，或者在这里做通用处理
            // 实际上 handleUpdate 会处理逻辑
            // 为了视觉反馈，这里关闭 Quantity Picker
            document.getElementById('modal-qty').classList.add('hidden');
        }

        function closeQtyModal() {
            document.getElementById('modal-qty').classList.add('hidden');
            // 根据上下文恢复
            if (qtySourceContext === 'add') {
                document.getElementById('modal-add').classList.remove('hidden');
                document.getElementById('btn-add-qty-trigger').focus();
            } else if (qtySourceContext === 'search') {
                document.getElementById('modal-takeout-search').classList.remove('hidden');
                document.getElementById('takeout-search-input').focus();
            } else {
                closeAllModals(); // 回到首页
            }
        }

        // --- 核心业务：连续操作逻辑 ---
        async function handleUpdate(change) {
            if (!currentActionItem) return;
            try {
                await updateDoc(doc(db, "items", currentActionItem.id), {
                    quantity: increment(change),
                    updatedBy: document.getElementById('user-identity').value,
                    updatedAt: serverTimestamp()
                });
                
                // 成功后的连续操作逻辑
                if (qtySourceContext === 'search') {
                    // 取出模式：保持搜索框打开，清空，方便下一个
                    document.getElementById('modal-takeout-search').classList.remove('hidden');
                    const input = document.getElementById('takeout-search-input');
                    input.value = '';
                    input.focus();
                    announce("取出成功。请继续搜索下一个。");
                } else {
                    // 列表模式：关闭所有
                    announce("更新成功");
                    closeAllModals();
                }
            } catch(e) { announce("操作失败"); }
        }

        async function handleDelete() {
            try {
                await deleteDoc(doc(db, "items", currentActionItem.id));
                announce("已删除");
                closeAllModals();
            } catch(e) { announce("删除失败"); }
        }

        window.closeAllModals = () => {
            document.querySelectorAll('[id^="modal-"]').forEach(m => m.classList.add('hidden'));
            document.getElementById('items-container').focus();
        };

        // 删除确认
        function openConfirmModal(item) {
            document.getElementById('modal-action').classList.add('hidden');
            const m = document.getElementById('modal-confirm');
            m.classList.remove('hidden');
            document.getElementById('confirm-text').textContent = item.name;
            document.getElementById('btn-confirm-ok').onclick = handleDelete;
            setTimeout(() => m.querySelector('button').focus(), 100);
        }

        // --- 新增逻辑 (连续操作) ---
        document.getElementById('btn-open-add').addEventListener('click', () => {
            document.getElementById('modal-add').classList.remove('hidden');
            document.getElementById('add-name').focus();
            pendingAddQty = 1;
            updateAddQtyBtn();
            qtySourceContext = 'add';
        });
        document.getElementById('btn-add-qty-trigger').addEventListener('click', () => {
            qtySourceContext = 'add';
            openQuantityPicker("设置初始数量", (v) => {
                pendingAddQty = v;
                updateAddQtyBtn();
                closeQtyModal(); // 这会回到 add modal
            });
        });
        function updateAddQtyBtn() {
            document.getElementById('btn-add-qty-trigger').textContent = `数量：${pendingAddQty} (点击修改)`;
        }
        
        document.getElementById('form-add').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nameInput = document.getElementById('add-name');
            const name = nameInput.value;
            const room = document.getElementById('add-room').value;
            const loc = document.getElementById('add-location').value;
            
            try {
                await addDoc(itemsRef, {
                    name, room, location: loc, quantity: pendingAddQty,
                    updatedBy: document.getElementById('user-identity').value,
                    updatedAt: serverTimestamp()
                });
                
                // 连续添加模式
                announce(`已添加 ${name}。请继续输入下一个。`);
                // 清空关键字段，保留房间选择（通常连续录入是在同一个房间）
                nameInput.value = '';
                document.getElementById('add-location').value = '';
                pendingAddQty = 1;
                updateAddQtyBtn();
                // 焦点回到名称
                nameInput.focus();
                
            } catch(e) { announce("添加失败"); }
        });

        // --- 顶部取出搜索 (连续操作) ---
        document.getElementById('btn-open-takeout').addEventListener('click', () => {
            document.getElementById('modal-takeout-search').classList.remove('hidden');
            const input = document.getElementById('takeout-search-input');
            input.value = '';
            input.focus();
            qtySourceContext = 'search';
        });
        
        document.getElementById('takeout-search-input').addEventListener('change', (e) => {
            const item = allItems.find(i => i.name === e.target.value);
            if(item) {
                currentActionItem = item;
                // 打开数量选择，回调是 handleUpdate
                qtySourceContext = 'search';
                openQuantityPicker(`取出 ${item.name}`, (qty) => handleUpdate(-qty));
            } else {
                announce("未找到该物品");
            }
        });

        document.getElementById('search-input').addEventListener('input', renderList);
        
        function updateDatalist() {
            const dl = document.getElementById('takeout-options');
            dl.innerHTML = '';
            allItems.forEach(i => {
                const op = document.createElement('option');
                op.value = i.name;
                op.label = `${i.room} 余${i.quantity}`;
                dl.appendChild(op);
            });
        }
    </script>
</body>
</html>
